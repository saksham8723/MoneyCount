# Copy this file to application.properties and replace placeholders or set as env vars

server.port=${SERVER_PORT:8000}

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/Moneymanager}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your_email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:app_password}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.from=${MAIL_FROM:${MAIL_USERNAME:your_email@gmail.com}}

jwt.secret=${JWT_SECRET:base64-encoded-secret}
jwt.expiration=${JWT_EXPIRATION:36000000}

money.count.frontend.url=${FRONTEND_URL:http://localhost:5173}
